        .img-fluid{
            margin: 10px;
            height: 300px;
            box-shadow: 1px 1px 1px;
        }
        .img-fluid:hover{
            opacity: 50%;
            
        }
        .imageText{
            visibility: hidden;
        }
        .img-fluid:hover + .imageText{
            visibility: visible;
            transform: translateX(40px) translateY(-150px);
            opacity: 100%;
            color: azure;
            transition: transform 0.5s 100ms;

        .carCont{

        </div>
        <div class="form-group">

        </div>
            <div class="form-group">

            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        </div>
    </form>
