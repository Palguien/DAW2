<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <style>
        .slide{
            margin: 30px;
        }
        img, .slide{
            height: 600px;
            width: 1000;
        }
    </style>
</head>
<body>
    <script src="js/bootstrap.min.js"></script>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="images/car3.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/car2.jpg" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>
        <div class="carousel-item">
            <img src="images/car1.jpg" class="d-block w-100">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <form>
        <div class="form-group">
            <label for="inputAddress">Nombre</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Usuario">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
            <label for="exampleFormControlSelect1">Salida profesional deseada</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Astra Militarum</option>
                <option>Adeptus Arbites</option>
                <option>Adepta Sororitas</option>
                <option>Officio Assasinorum</option>
                <option>Hereje</option>
            </select>
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </form>
    
</body>
</html>
