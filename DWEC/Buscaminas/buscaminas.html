<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCAMINAS</title>
    <style>
        td{
            height: 30px;
            width: 30px;
        }
        .bomba{
            background-color: cyan;
        }
        .bum{
            background-color: red;
        }
        .desactivada{
            background-color: orange;
        }
        .vacio{
            background-color: cyan;
        }
        .activado{
            background-color: greenyellow;
        }
        .vacio:hover,.bomba:hover{
            height: 30px;
            width: 30px;
            background-color: rgb(78, 213, 218);
            cursor: pointer;
        }
        h1, form,.boton,input{
            text-align: center;
            margin: 5px;
        }
        table{
            margin: auto;
        }

        button{
            width: 200px;
            height: 30px;
        }
        button:hover{
            cursor: pointer;
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>BUSCAMINAS</h1>
    <form class="formulario">
        <div class="formulario-fila">
            <label for="minas">NÂºde minas:</label>
            <input type="number" name="minas" id="minas" placeholder="max total casillas"><br>
        </div>
        <div class="formulario-fila">
            <label for="casillas">Casillas por lado:</label>
            <input type="number" name="casillas" id="casillas"><br>
        </div>
    </form>
    <div id="filas"></div>
    <div id="faltan"></div>
    <div id="fin"></div>
    <div class="boton"><button id="a">Inicio</button></div>
    <table id="tablero-contenedor"></table>
    <script src="generarTablero.js"></script>
</body>
</html>
